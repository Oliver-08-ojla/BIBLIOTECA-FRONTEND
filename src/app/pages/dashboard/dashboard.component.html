<div class="container py-5">
    <div class="row mb-4">
        <h3>Panel principal</h3>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 border p-3">
           <div class="row mb-3">
            <h3>Tines libro {{bookLend.length}} libro prestados</h3>
           </div>
           <div class="row mb-3" *ngFor="let l of bookLend; index as i">
                <div class="col-12">
                    <b>Fecha de devolución: </b>{{l.fechaDevolucion}}
                </div>
                <div class="col-12">
                    <b>Título: </b>{{l.libro.titulo}}
                </div>
                <div class="col-12">
                    <img class="rounded" width="50" [src]="l.libro.url_libro" alt="">
                </div>
           </div>
        </div>
       
    </div>
</div>
