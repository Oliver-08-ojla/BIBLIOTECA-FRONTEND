<div class="container py-5">
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="row p-3">
                <div class="col-12">
                    <form [formGroup]="formBook" (ngSubmit)="registerBook()"
                        class="row border rounded px-2 py-4 shadow responsiveY-min-300">
                        <div class="col-12 col-md-5">
                            <div class="row h-100">
                                <div class="col-12 mb-2 d-flex justify-content-center align-items-center flex-column">
                                    <input class="d-none" #imageInput type="file" accept="image/*"
                                        (change)="obtenerImagen($event)" placeholder="foto" />
                                    <img style="border-radius: 100%; max-width:8rem; max-height: 8rem; overflow: hidden; margin-bottom: 15px;"
                                        (click)="imageInput.click()"
                                        [src]="fileSelect|| '../../../assets/images/no_image.png'" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-7">
                            <div class="row">
                                <div class="col-12 mb-2">
                                    <label for="titulo" class="form-label">Título</label>
                                    <input formControlName="titulo" type="text" class="form-control" id="titulo">
                                </div>
                                <div class="col-12 mb-4">
                                    <label for="autor" class="form-label">Autor</label>
                                    <input formControlName="autor" type="text" class="form-control" id="autor">
                                </div>
                                <div class="col-12 ">
                                    <div class="row">
                                        <div class="col-auto">
                                            <button type="submit" class="btn btn-primary">
                                                <span *ngIf="isEdit">Actualiar</span>
                                                <span *ngIf="!isEdit">Registrar</span>
                                            </button>
                                        </div>
                                        <div *ngIf="isEdit" class="col-auto">
                                            <button type="submit" class="btn btn-danger">
                                                <span>Cancelar</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="row p-3">
                <div class="row mb-3">
                    <div class="col-12">
                        <input class="form-control" type="search" autocomplete="off" [(ngModel)]="nombreFilter"
                            name="nombreFilter" placeholder="Buscar por autor..." />
                    </div>
                </div>
                <div class="row border rounded shadow">
                    <div class="table-responsive responsiveY-max-300">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Título</th>
                                    <th>Autor</th>
                                    <th>Imagen</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let b of listBook | filterName : nombreFilter : 'autor'">
                                    <td>
                                        <label>{{b.titulo}}</label>
                                    </td>
                                    <td>
                                        <label>{{b.autor}}</label>
                                    </td>
                                    <td>
                                        <img class="rounded" width="30" [src]="b.url_libro" alt="">
                                    </td>
                                    <td>
                                        <i style="font-size: 20px;" class="bi bi-trash3 p-3 pointer text-danger"
                                            (click)="deleteBook(b)"></i>
                                        <i style="font-size: 20px;" class="bi bi-pencil-square p-3 pointer text-primary"
                                            (click)="editBook(b)"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="isLoad">
        <app-loading></app-loading>
    </div>
</div>
